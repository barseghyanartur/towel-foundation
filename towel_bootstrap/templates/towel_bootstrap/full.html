{% extends "base.html" %}

{% load i18n %}
{% load url from future %}

{% block main %}
<div class="row-fluid">
  <div class="span12">
    {% block messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message|safe }}</div>
      {% endfor %}
    {% endblock messages %}
    {% block page-header %}
      <div class="page-header">
        <h1>towel bootstrap</h1>
      </div>
    {% endblock %}

    {% block content %}
    {% endblock %}
  </div><!--/span-->
</div><!--/row-->
{% endblock %}
